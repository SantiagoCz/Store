<html xmlns:th="http://www.thymeleaf.org">
<main th:fragment="content">
<head>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2a2a2a;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #8a2be2;
            font-size: 24px;
            margin: 0;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard-item {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .dashboard-item h2 {
            color: #8a2be2;
            margin-top: 0;
            font-size: 18px;
        }
        .dashboard-item p {
            font-size: 24px;
            margin: 10px 0;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .action-button {
            background-color: #8a2be2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        .action-button:hover {
            background-color: #6a1b9a;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .action-button {
                width: calc(50% - 5px);
            }
        }

        @media (max-width: 480px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .dashboard-item p {
                font-size: 20px;
            }
            .action-button {
                width: 100%;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Dashboard de Administración</h1>
</header>
<div class="container">
    <div class="dashboard-grid">
        <div class="dashboard-item">
            <h2>Ventas Hoy</h2>
            <p>$1,234.56</p>
        </div>
        <div class="dashboard-item">
            <h2>Productos en Stock</h2>
            <p>1,500</p>
        </div>
        <div class="dashboard-item">
            <h2>Categoría Más Popular</h2>
            <p>Camisetas</p>
        </div>
        <div class="dashboard-item">
            <h2>Ingresos este Mes</h2>
            <p>$45,678.90</p>
        </div>
    </div>
    <div class="action-buttons">
        <button class="action-button">Gestionar Inventario</button>
        <button class="action-button">Agregar Nuevo Producto</button>
        <button class="action-button">Reportes de Ventas</button>
        <button class="action-button">Configurar Tienda</button>
        <button class="action-button" onclick="window.location.href='/user/new';">Gestionar Administradores</button>
    </div>
</div>
</body>
</html>
