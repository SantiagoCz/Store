<html xmlns:th="http://www.thymeleaf.org">
<main th:fragment="content">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .register-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #8a2be2;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #ccc;
        }
        input, select {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #fff;
        }
        input:focus, select:focus {
            outline: 2px solid #8a2be2;
        }
        button {
            background-color: #8a2be2;
            color: #fff;
            border: none;
            padding: 0.7rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6a1b9a;
        }
        @media (max-width: 600px) {
            .register-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Registrar usuario</h2>
    <form method="POST" th:action="@{/user/register}">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="\d{8}" required maxlength="8">

        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="50">

        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="50">

        <label for="phoneNumber">Teléfono:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\d{1,11}" required>

        <label for="dateOfBirth">Fecha de Nacimiento:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="role">Rol:</label>
        <select id="role" name="role" required>
            <option value="USER">Usuario</option>
            <option value="ADMIN">Administrador</option>
        </select>

        <button type="submit">Crear Cuenta</button>
    </form>
</div>
</body>
</main>
</html>
